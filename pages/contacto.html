<body>
    <header>
        <h1 class="titulocontacto">UNIVERSO MUSICAL</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>

        </nav>
        <hr>
    </header>
    <h2 class="contacto">Puedes enviarnos un mensaje:</h2>
    <iframe src="" frameborder="0"></iframe>
    <form class="formulario">
        <div>
            <label for="nombre-usuario">Nombre</label>
            <input id="nombre-usuario" type="text">
        </div>
        <div>
            <label for="email">Correo electronico</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" type="password">
        </div>
        <div>
            <label for="asuntodelmensaje">Motivo</label>
            <select name="asunto" id="asuntodelmensaje"></select>
            <option value="">Aporte</option>
            <option value="">Queja</option>
            <option value="">Otro</option>
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
    <footer>
        <ul>
            <h2>Universo musical</h2>
            <li> <a href="../proyecto-clase-1/pages/tour.html">Tours</a></li>

        </ul>
